<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free code camp-Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 class="main-title">Tic Tac Toe</h1>

<div class="container">
  <div class="choice overlay">
    <h2>Choose your sign</h2>
    <div class="choices-container">
      <div class="choices"><p>X</p></div>
      <div class="choices"><p>O</p></div>
    </div>
  </div>
  <div class="final overlay">
    <div class="final-container">
      <h3 id="final"></h3>
      <p><a href="#" id="restart">Restart game</a></p>
    </div>
  </div>
  <div class="square" id="sq-1"></div>
  <div class="square" id="sq-2"></div>
  <div class="square" id="sq-3"></div>
  <div class="square" id="sq-4"></div>
  <div class="square" id="sq-5"></div>
  <div class="square" id="sq-6"></div>
  <div class="square" id="sq-7"></div>
  <div class="square" id="sq-8"></div>
  <div class="square" id="sq-9"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
